backend:
  name: github
  repo: tavhidcom/sveltia
  branch: main
  # Для локальной разработки удобно добавить (раскомментировать при запуске npx sveltia cms proxy):
  # local_backend: true 

# ВАЖНО: Проверьте путь media_folder под ваш движок сайта (Hugo, Astro, и т.д.)
media_folder: "static/images" 
public_folder: "/images"

collections:
  - name: "pages"
    label: "Страницы"
    folder: "content/pages"
    create: true
    identifier_field: "slug"
    summary: "{{title}}"
    
    # --- ВАЖНЫЕ ИЗМЕНЕНИЯ ---
    
    # 1. Удаляем nested (чтобы не было конфликтов логики)
    # nested: ... удалено
    
    # 2. Настраиваем путь файла: Папка (если есть) + Slug
    # Если папка не заполнена, файл создастся в корне content/pages/
    slug: "{{folder}}/{{slug}}"
    
    fields:
      - { label: "Title", name: "title", widget: "string" }
      
      # 3. Поле для ввода папки (например: "services" или "services/marketing")
      # required: false — чтобы можно было создавать страницы без папки (в корне)
      - { 
          label: "Папка (Категория)", 
          name: "folder", 
          widget: "string", 
          required: false,
          pattern: ['^[a-z0-9\/-]+$', "Латиница, цифры и слэш"],
          hint: "Оставьте пустым для корня, или напишите путь, например: services" 
        }

      # 4. Поле для имени файла (например: "design")
      - { 
          label: "Имя файла (Slug)", 
          name: "slug", 
          widget: "string",
          pattern: ['^[a-z0-9-]+$', "Только латиница и дефис (без слэшей)"],
          hint: "Имя файла без папки, например: design"
        }
        
      - { label: "Text", name: "body", widget: "markdown" }
      - {
          label: "Status",
          name: "status",
          widget: "select",
          options: ["published", "draft"],
          default: "published"
        }
