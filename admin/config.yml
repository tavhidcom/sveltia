backend:
  name: github
  repo: tavhidcom/sveltia
  branch: main
  # Для локальной разработки удобно добавить (раскомментировать при запуске npx sveltia cms proxy):
  # local_backend: true 

# ВАЖНО: Проверьте путь media_folder под ваш движок сайта (Hugo, Astro, и т.д.)
media_folder: "static/images" 
public_folder: "/images"

collections:
  - name: "pages"
    label: "Страницы"
    folder: "content/pages"
    create: true
    
    # Идентификатор (обязательно slug)
    identifier_field: "slug"
    summary: "{{title}}"

    # Вложенность включена
    nested:
      depth: 5
      # ВАЖНО: Мы НЕ указываем здесь summary, path и т.д., чтобы не ломать логику
    
    # Имя файла будет просто слаг (например, about.md)
    # Если файл вложен, CMS сама положит его в папку родителя: parent/child.md
    slug: "{{slug}}"
    
    fields:
      - { label: "Title", name: "title", widget: "string" }
      
      # Валидация слага обязательна, чтобы не было ошибок в именах папок
      - { 
          label: "Slug", 
          name: "slug", 
          widget: "string", 
          pattern: ['^[a-z0-9\/-]+$', "Латиница, цифры, дефис и слеш"]
        }
      
      - { label: "Text", name: "body", widget: "markdown" }
      - {
          label: "Status",
          name: "status",
          widget: "select",
          options: ["published", "draft"],
          default: "published"
        }
