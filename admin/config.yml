backend:
  name: github
  repo: tavhidcom/sveltia
  branch: main
  # Для локальной разработки удобно добавить (раскомментировать при запуске npx sveltia cms proxy):
  # local_backend: true 

# ВАЖНО: Проверьте путь media_folder под ваш движок сайта (Hugo, Astro, и т.д.)
media_folder: "static/images" 
public_folder: "/images"

collections:
  - name: "pages"
    label: "Страницы"
    folder: "content/pages"
    create: true
    identifier_field: "slug"
    summary: "{{title}}"
    
    nested:
      depth: 5
    
    # --- ДОБАВИТЬ ЭТО ---
    # Это позволит вручную писать путь, например: "services/design"
    meta:
      path:
        widget: string
        label: "Путь (структура)"
        index_file: "index" # Настройка для совместимости
    # --------------------

    slug: "{{slug}}"
    
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", pattern: ['^[a-z0-9-]+$', "Только латиница, без слешей"] }
      - { label: "Text", name: "body", widget: "markdown" }
      - { label: "Status", name: "status", widget: "select", options: ["published", "draft"], default: "published" }
