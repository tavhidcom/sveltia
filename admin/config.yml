backend:
  name: github
  repo: tavhidcom/sveltia # Например: ivan/my-blog
  branch: main # Название твоей ветки

editor:
  preview: true

media_folder: "images" # Папка для загрузки картинок
public_folder: "/images"

collections:
  - name: "pages"
    label: "Страницы"
    folder: "content/pages"
    create: true
    # --- НОВЫЕ ПАРАМЕТРЫ ---
    nested:
      depth: 5 # Глубина вложенности папок
    summary: "{{title}}" # Как отображать страницу в списке
    # ----------------------
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { 
          label: "Slug", 
          name: "slug", 
          widget: "string", 
          hint: "Название файла/папки (например: contacts)" 
        }
      - { label: "Text", name: "body", widget: "markdown" }
      - {
          label: "Status",
          name: "status",
          widget: "select",
          options: [
            { label: "Published", value: "published" },
            { label: "Draft", value: "draft" }
          ],
          default: "published"
        }
