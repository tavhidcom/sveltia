backend:
  name: github
  repo: tavhidcom/sveltia
  branch: main
  # Для локальной разработки удобно добавить (раскомментировать при запуске npx sveltia cms proxy):
  # local_backend: true 

# ВАЖНО: Проверьте путь media_folder под ваш движок сайта (Hugo, Astro, и т.д.)
media_folder: "static/images" 
public_folder: "/images"

collections:
  - name: "pages"
    label: "Страницы"
    folder: "content/pages"
    create: true
    
    # Идентификация
    identifier_field: "slug" 
    summary: "{{title}} ({{slug}})" # Удобно видеть и заголовок, и слаг в списке
    
    # Вложенность
    nested:
      depth: 5
    
    # Генерация имени файла (берем значение из поля slug)
    slug: "{{slug}}"
    
    fields:
      - { label: "Title", name: "title", widget: "string" }
      # Добавил паттерн, чтобы нельзя было создать файл с "плохим" именем
      - { 
          label: "Slug (URL)", 
          name: "slug", 
          widget: "string", 
          pattern: ['^[a-z0-9-]+$', "Используйте только строчные латинские буквы, цифры и дефис"] 
        }
      - { label: "Text", name: "body", widget: "markdown" }
      - {
          label: "Status",
          name: "status",
          widget: "select",
          options: ["published", "draft"],
          default: "published"
        }
