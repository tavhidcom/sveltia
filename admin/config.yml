backend:
  name: github
  repo: tavhidcom/sveltia
  branch: main
  # Мы НЕ указываем base_url, так как не используем Vercel/Netlify
  
# Остальные настройки коллекций остаются такими же
collections:
  - name: "posts"
    label: "Посты"
    folder: "content/posts"
    create: true
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Текст", name: "body", widget: "markdown" }
