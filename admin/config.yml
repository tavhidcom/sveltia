backend:
  name: github
  repo: tavhidcom/sveltia # Например: ivan/my-blog
  branch: main # Название твоей ветки

media_folder: "images" # Папка для загрузки картинок
public_folder: "/images"

collections:
  - name: "pages"
    label: "Страницы"
    folder: "content/pages"
    create: true
    # Включает поддержку древовидной структуры
    nested:
      depth: 5
    # Позволяет писать путь в слаге (например, "folder/subfolder")
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { 
          label: "Slug (Путь)", 
          name: "slug", 
          widget: "string", 
          hint: "Пример: 'about' или 'services/cleaning' (создаст папку services)" 
        }
      - { label: "Text", name: "body", widget: "markdown" }
      - {
          label: "Status",
          name: "status",
          widget: "select",
          options: [
            { label: "Published", value: "published" },
            { label: "Draft", value: "draft" }
          ],
          default: "published"
        }
