<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sveltia CMS Admin</title>
    <style>
  /* 1. Глобальный шрифт для всей страницы */
  html, body {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif !important;
  }

  /* 2. Применяем шрифт ко всем текстовым элементам, КРОМЕ иконок */
  /* Мы используем отрицание :not(), чтобы не трогать иконочные элементы */
  :is(div, span, p, h1, h2, h3, button, input, textarea, select, label):not([class*="icon"]):not([class*="Icon"]):not(i) {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif !important;
  }

  /* 3. Явно прописываем шрифт для редактора текста, чтобы буквы были красивыми */
  .tiptap, .ProseMirror, [contenteditable="true"] {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif !important;
  }

  /* 4. Защита иконок: возвращаем им системный шрифт для спецсимволов */
  i, svg, [class*="icon"], [class*="Icon"] {
    font-family: sans-serif !important; /* Это позволит иконкам отображаться корректно */
  }
</style>
</head>  
<body>
  <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" type="module"></script>
</body>
</html>
