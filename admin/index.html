<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sveltia CMS Admin</title>
  <style>
    /* 1. Назначаем шрифт только для корневых элементов и текста */
    :root {
      /* Попытка подменить системный шрифт внутри логики Sveltia */
      --sveltia-cms-font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }

    body {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif !important;
    }

    /* 2. Применяем только к полям ввода и статьям, не трогая служебные блоки с иконками */
    input, textarea, select, .prose, .tiptap, [contenteditable="true"] {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif !important;
    }

    /* 3. Убираем жирный шрифт с иконок, если они стали выглядеть как буквы */
    .icon, i, svg {
      font-family: inherit !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" type="module"></script>
</body>
</html>
