<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sveltia CMS — Панель управления</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    /* Переменная для удобства */
    :root {
      --main-font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Применяем ко всему интерфейсу */
    html, body, #nc-root, .sveltia-cms-container {
      font-family: var(--main-font) !important;
    }

    /* Исправляем заголовки, кнопки и поля ввода */
    h1, h2, h3, button, input, optgroup, select, textarea, span, p {
      font-family: var(--main-font) !important;
    }

    /* Специально для редактора Markdown (чтобы текст при наборе был красивым) */
    [class*="EditorControlBar"], 
    [class*="VisualEditor"], 
    [class*="ControlContainer"] {
      font-family: var(--main-font) !important;
    }
    
    /* Дополнительно: делаем интерфейс чуть приятнее */
    body {
      background-color: #f5f5f7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" type="module"></script>
</body>
</html>
